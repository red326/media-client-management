{% extends "base.html" %}

{% block title %}Server Error - YouTube Management System{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <div class="error-page">
                <div class="error-code">
                    <h1 class="display-1 text-danger">500</h1>
                </div>
                <div class="error-message">
                    <h2 class="mb-3">Internal Server Error</h2>
                    <p class="lead text-muted mb-4">
                        Something went wrong on our end. We're working to fix it.
                    </p>
                    <div class="error-details mb-4">
                        <div class="alert alert-info">
                            <i class="fas fa-info-circle"></i>
                            The error has been logged and our team has been notified.
                        </div>
                    </div>
                    <div class="error-actions">
                        <a href="{{ url_for('dashboard') }}" class="btn btn-primary btn-lg me-3">
                            <i class="fas fa-home"></i> Go to Dashboard
                        </a>
                        <button onclick="location.reload()" class="btn btn-outline-secondary btn-lg">
                            <i class="fas fa-redo"></i> Try Again
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.error-page {
    padding: 60px 0;
}

.error-code h1 {
    font-size: 8rem;
    font-weight: 300;
    opacity: 0.8;
}

.error-message h2 {
    color: #333;
    font-weight: 600;
}

.error-actions {
    margin-top: 2rem;
}

@media (max-width: 768px) {
    .error-code h1 {
        font-size: 4rem;
    }
    
    .error-actions .btn {
        display: block;
        width: 100%;
        margin-bottom: 1rem;
    }
}
</style>
{% endblock %}
