<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}YouTuber Management System{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    {% block extra_head %}{% endblock %}
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <nav class="sidebar">
            <div class="sidebar-header">
                <h2><i class="fas fa-video"></i> YT Manager</h2>
            </div>
            <ul class="sidebar-menu">
                <li class="{% if request.endpoint == 'dashboard' %}active{% endif %}">
                    <a href="{{ url_for('dashboard') }}">
                        <i class="fas fa-chart-pie"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li class="{% if request.endpoint == 'youtubers' %}active{% endif %}">
                    <a href="{{ url_for('youtubers') }}">
                        <i class="fas fa-users"></i>
                        <span>YouTubers</span>
                    </a>
                </li>
                <li class="{% if request.endpoint == 'videos' %}active{% endif %}">
                    <a href="{{ url_for('videos') }}">
                        <i class="fas fa-play-circle"></i>
                        <span>Videos</span>
                    </a>
                </li>
                <li class="{% if request.endpoint == 'payments' %}active{% endif %}">
                    <a href="{{ url_for('payments') }}">
                        <i class="fas fa-dollar-sign"></i>
                        <span>Payments</span>
                    </a>
                </li>
            </ul>
            <div class="sidebar-footer">
                <div class="export-section">
                    <h4>Quick Export</h4>
                    <a href="{{ url_for('export_data', type='all') }}" class="btn btn-outline">
                        <i class="fas fa-download"></i> Export All
                    </a>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Top Bar -->
            <header class="top-bar">
                <div class="top-bar-left">
                    <button class="sidebar-toggle" onclick="toggleSidebar()">
                        <i class="fas fa-bars"></i>
                    </button>
                    <h1>{% block page_title %}Dashboard{% endblock %}</h1>
                </div>
                <div class="top-bar-right">
                    <div class="date-time">
                        <span id="current-time"></span>
                    </div>
                </div>
            </header>

            <!-- Page Content -->
            <div class="page-content">
                {% block content %}{% endblock %}
            </div>
        </main>
    </div>

    <!-- Mobile Menu Overlay -->
    <div class="mobile-overlay" onclick="toggleSidebar()"></div>

    <!-- Modals -->
    {% block modals %}{% endblock %}

    <!-- Scripts -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    {% block extra_scripts %}{% endblock %}
</body>
</html>
